<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Document</title>
</head>

<body>

    <div class="main-div">
        <p>Tap the button below <br> to access the leave request</p>
        <!-- <br> -->
        <button id="open-btn" class="open-btn" onclick="showModal2()">Open</button>
    </div>

    <div class="modal fade" id="modal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalScrollableTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable" role="document">
            <div class="modal-content">

                <div class="modal-header">

                    <div class="banner">
                        <img style="margin-bottom: 20px;" width="100%" src="./img/AVI_All_Brands_WHITE_Centre_Text.jpg"
                            alt="">
                        <h5 class="modal-title">Leave Request</h5>
                        <!-- <p>Request your leave details below</p> -->
                    </div>

                </div>

                <div class="modal-body">





                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                                else.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input width="100%" type="password" class="form-control" id="exampleInputPassword1"
                                placeholder="Password">
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>









                </div>

                <div class="modal-footer">
                    <button style="background-color: rgb(238, 64, 64)" onclick="closeModal()">Cancel</button>
                    <button style="background-color: limegreen" onclick="submitRequest()">Submit</button>
                </div>
            </div>
        </div>

    </div>

    <script src="../js/script.js"></script>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>

</body>

</html>
