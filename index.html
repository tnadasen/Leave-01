<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Leave Request</title>
    <script>

        //     // console.log('showModal from the script file')
        //     $('#exampleModalScrollable').modal('show')
        // }
    </script>
</head>

<body>

    <!-- <div> -->

    <!-- </div> -->

    <!-- <div> -->
    <!-- <form> -->
    <div class="main-div">
        <p>Tap the button below <br> to access the leave request</p>
        <!-- <br> -->
        <button id="open-btn" class="open-btn" onclick="showModal()">Open</button>
    </div>
    <!-- </form> -->
    <!-- <h4 style=" display: block;">Tape the button below so submit a leave request</h4> -->

    <!-- <button id="close-btn" class="close-btn">Close Window</button> -->
    <!-- </div> -->

    <!-- <div class="modal fade" id="exampleModalScrollable" tabindex="-1" role="dialog" -->
    <div class="modal fade" id="leaveForm" tabindex="-1" role="dialog" aria-labelledby="exampleModalScrollableTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable" role="document">
            <div class="modal-content">

                <div class="modal-header">

                    <div class="banner">
                        <img style="margin-bottom: 20px;" width="100%" src="./img/AVI_All_Brands_WHITE_Centre_Text.jpg"
                            alt="">
                        <h5 style="color: #A52A2A" class="modal-title">Leave Request</h5>
                        <!-- <p>Request your leave details below</p> -->
                    </div>

                </div>

                <div class="modal-body center_div" style="width: 100%;">

                    <form class="form-inline" style="margin-top: 10px;">

                        <div>
                            <p style="font-weight: bold;">Employee Details</p>
                        </div>

                        <div class="form-group">
                            <label style="width: 100%;" for="email" class="col-sm-2 col-form-label">First Name</label>
                            <div class="col-lg-12">
                                <input style="width: 100%;" type="email" class="form-control" id="email"
                                    placeholder="Email" value="Timothy" disabled>
                            </div>
                        </div>

                        <div class="form-group">
                            <label style="width: 100%;" for="email" class="col-sm-2 col-form-label">Last Name</label>
                            <div class="col-lg-12">
                                <input type="email" class="form-control" id="email" placeholder="Email" value="Nadasen"
                                    disabled>
                            </div>
                        </div>

                        <div class="form-group">
                            <label style="width: 100%;" for="email" class="col-sm-2 col-form-label">Employee
                                ID</label>
                            <div class="col-lg-12">
                                <input type="email" class="form-control" id="email" placeholder="Email" value="123456"
                                    disabled>
                            </div>
                        </div>

                        <div class="form-group">
                            <label style="width: 100%;" class="col-sm-2 col-form-label">E-Mail</label>
                            <div class="col-lg-12">
                                <input type="email" class="form-control" id="email" placeholder="Email"
                                    value="somebody@somewhere.requests" disabled>
                            </div>
                        </div>

                        <div class="form-group">
                            <label style="width: 100%;" class="col-sm-2 col-form-label">Mobile</label>
                            <div class="col-lg-12">
                                <input type="email" class="form-control" id="email" placeholder="Email"
                                    value="0123456789" disabled>
                            </div>
                        </div>

                        <div class="form-group">
                            <label style="width: 100%;" class="col-sm-2 col-form-label">Manager Name</label>
                            <div class="col-lg-12">
                                <input type="email" class="form-control" id="email" placeholder="Direct Report"
                                    value="Shireen Meyer" disabled>
                            </div>
                        </div>

                        <div class="form-group">
                            <label style="width: 100%;" class="col-sm-2 col-form-label">Manager E-Mail</label>
                            <div class="col-lg-12">
                                <input type="email" class="form-control" id="email" placeholder="Email"
                                    value="somebody@elsewhere.approves" disabled>
                            </div>
                        </div>

                        <hr>

                        <div>
                            <p style="font-weight: bold;">Details Of Leave</p>
                        </div>

                        <div class="form-group">
                            <label style="width: 100%;" for="email" class="col-sm-2 col-form-label">Start Date</label>
                            <div class="col-lg-12">
                                <input type="date" class="form-control" id="email">
                            </div>
                        </div>

                        <div class="form-group">
                            <label style="width: 100%;" style="color: #A52A2A" for="email"
                                class="col-sm-2 col-form-label" style="display: block;">End Date</label>
                            <div class="col-lg-12">
                                <input type="date" class="form-control" id="email">
                            </div>
                        </div>


                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Select A Leave Type</label>
                            <select class="form-control" id="exampleFormControlSelect1">
                                <option></option>
                                <option>Adoption Leave Unpaid</option>
                                <option>Annual Leave</option>
                                <option>Comm Parental Leave Unpaid</option>
                                <option>Compassionate / Family Responsibility</option>
                                <option>Maternity Leave Paid</option>
                                <option>Maternity Leave Unpaid</option>
                                <option>Sick Leave</option>
                                <option>Study Leave</option>
                                <option>Time In Lieu Of Overtime</option>
                                <option>Unpaid Leave</option>
                            </select>
                        </div>


                        <div class="form-group">
                            <label style="width: 100%;" style="color: #A52A2A" for="email"
                                class="col-sm-2 col-form-label">Comments</label>
                            <div class="col-lg-12">
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>
                        </div>

                        <hr>

                        <div class="form-group">
                            <label style="width: 100%;" style="color: #A52A2A" for="exampleFormControlFile1">Attach A
                                File (optional)</label>
                            <input type="file" class="form-control-file" id="exampleFormControlFile1">
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <!-- <button style="background-color: rgb(238, 64, 64)" onclick="closeModal()">Cancel</button> -->
                    <!-- <button style="background-color: limegreen" onclick="submitRequest()">Submit</button> -->
                    <button onclick="closeModal()">Cancel</button>
                    <button onclick="submitRequest()">Submit</button>
                </div>
            </div>
        </div>

    </div>

    <script src="./js/script.js"></script>
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>

</html>
